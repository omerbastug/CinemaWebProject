    <div id="session_info">
      
    </div>
    <script>
        let id = getQuerystring("id");
        let sess_id = getQuerystring("sess_id");
        let sess_date = getQuerystring("sess_date");
        var session;
        if (sess_date != undefined){
          sess_date = sess_date.replace("%20", " ");
          session = true;
        }
        let theatre_id = getQuerystring("t_id");
        let playdata = PlayService.info(id);
        console.log(playdata);
        var html = `
                <section class="py-5">
                    <div class="container px-4 px-lg-5 my-5">
                        <div class="row gx-4 gx-lg-5 align-items-center" >
                            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="https://picsum.photos/600/700" alt="play image"></div>
                            <div class="col-md-6">`;
                              if(session){
                                html+=`<div class="small mb-1">Session date: ${sess_date}</div>`;
                              }
                              html +=`
                                <h1 class="display-5 fw-bolder">${playdata.name}</h1>
                                <div class="fs-5 mb-5">
                                    <span>Author: ${playdata.author}</span>
                                </div>
                                <p class="lead">  ${playdata.description}</p>`
                              if(session){
                              html+=`<div class="d-flex">
                                        <button class="btn btn-outline-dark flex-shrink-0" type="button" onclick=PlayService.showSeats(${theatre_id},${sess_id})>
                                            <i class="bi-cart-fill me-1"></i>
                                            Show seats
                                        </button>
                                    </div>`;
                              }
                              html+=`
                            </div>
                        </div>
                    </div>     
                </section>`;
          $("#session_info").html(html);
      </script>
      
</body>

<!-- Seats Modal -->

</div>
